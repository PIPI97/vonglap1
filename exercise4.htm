<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let num1 = 0;
        let num2 = 1;
        let nextNum;
        let i =1
          while (i>0) {
            nextNum = num1 + num2;
            num1 = num2;
            num2 = nextNum;
             if (nextNum % 5==0){
             document.write(`số fibonanccy đầu tiên chia hết cho 5 là:  ${nextNum}`);
                break;
        }}
        
    </script>
</body>
</html>
