<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 0;
        let num2 = 1;
        let nextNum;
        let total=0;
        for (let i = 1; i <= 18; i++) {
            nextNum = num1 + num2;
            total+=nextNum
            num1 = num2;
            num2 = nextNum;
        }
       document.write(` Tổng 20 số Fibonaccy là : ${total+1}`)
    </script>
</body>
</html>
