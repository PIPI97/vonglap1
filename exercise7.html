<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 1;
        let result = '';
        while (count <= 100) {
           count % 3 ==0 && count % 5 ==0 ? result="FizzBuzz":
           count%3 ==0? result='Fizz':
           count%5 ==0? result='Buzz':
           result = count;
            document.write(result +"<br>");
            count++
        } 
    </script>
</body>

</html>
