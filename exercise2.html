<body>
    <script>
        let i=1;
        let temp = Number(prompt('Nhập nhiệt độ hiện tại (độ C): '));
       while(i>0) {
            if(temp <= 100 && temp >= 20) {
                temp = Number(prompt('Nhập nhiệt độ hiện tại (độ C): '));
            }
            if(temp > 100) {
                temp = Number(prompt('Hạ nhiệt độ xuống (độ C): '));
            }
            if(temp < 20) {
                temp = Number(prompt('Tăng nhiệt độ lên (độ C): '));
            }
        }
    </script>
